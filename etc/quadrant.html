<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/Logo.png"/>
    <title>My Test App</title>
    <link rel="stylesheet" type="text/css" href="css/quadrant.css">
</head>
<body>
    <div id="container">
        <div id="topleft">
            <div class="cat">DO IT NOW</div>
            <ol>
                <li><input type="text" placeholder="Input your task..."></li>
            </ol>
        </div>
        <div id="urgent">URGENT</div>
        <div id="topright">
            <div class="cat">STRATEGIC TASKS</div>
            <ol>
                <li><input type="text" placeholder="Input your task..."></li>
            </ol>
        </div>
        <div id="important">IMPORTANT</div>
        <div id="bottomleft">
            <div class="cat">NON-PRODUCTIVE TASKS</div>
            <ol>
                <li><input type="text" placeholder="Input your task..."></li>
            </ol>
        </div>
        <div id="unimportant">UNIMPORTANT</div>
        <div id="bottomright">
            <div class="cat">AVOID THESE</div>
            <ol>
                <li><input type="text" placeholder="Input your task..."></li>
            </ol>
        </div>
        <div id="nonurgent">NON-URGENT</div>
    </div>

</body>
</html>
