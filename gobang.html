<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="image/Logo.png"/>
    <title>Five in a Row</title>
    <style>
        div {
            position: absolute;
            left: 10%;
            right: 10%;
            margin-top: 60px;
        }
        svg {
            display: block;
            margin: auto;
            background-color: wheat;
        }
        circle {
            fill: green;
            opacity: 0;
        }
        g.white circle{
            fill: white;
            opacity: 1;
        }
        g.black circle{
            fill: black;
            opacity: 1;
        }
        text {
            text-anchor: middle;
            alignment-baseline: central;
        }
        g.white text {
            fill: black;
            opacity: 1;
        }
        g.black text {
            fill: white;
            opacity: 1;
        }
        g.marker {
            fill: red;
            opacity: 0;
        }
        g.marker:hover {
            opacity: 1;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body onload="createBoard(19)">
    <div id="board"></div>
    <button onclick="addEL(19)">Click to Start</button>
    <script src="src/goBang.js"></script>
</body>
</html>
