<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <link rel="stylesheet" type="text/css" href="../css/gobang.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Five in a Row</title>

<body onload="createBoard(19)">
    <div id="view">
        <div id="board"></div>
        <div class="btns">
            <button type="button" id="start" class="btn btn-success" onclick="addEL(19)">Start</button>
            <button type="button" id="back" class="btn btn-warning" onclick="back();">Back</button>
            <button type="button" id="restart" class="btn btn-danger" onclick="window.location.reload();">Restart</button>
        </div>
    </div>

    <script src="../js/goBang.js"></script>
