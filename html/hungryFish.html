<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hungry Fish</title>
    <link rel="stylesheet" href="../css/hugryFish.css">
</head>
<body>
<div id="container">
    <div id="field">
        <div id="uid-1" class="box">
            <div class="circle back"></div>
            <div id="tail"></div>
            <div id="uid-1-u" class="circle anti-clock">
                <div class="semi-circle filled upper">
                    <div id="eye" class="circle"></div>
                </div>
                <div class="semi-circle transparent lower"></div>
            </div>
            <div id="uid-1-d" class="circle clock">
                <div class="semi-circle transparent upper"></div>
                <div class="semi-circle filled lower"></div>
            </div>
        </div>
        <div id="bait" class="hidden"></div>
    </div>
</div>
<script src="../src/hungryFish.js"></script>
</body>
</html>
