<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <title>Pie Chart Generator</title>
    <link rel="stylesheet" type="text/css" href="../css/pieChart.css">
    <script src="../../commonUse/web/svgDrawing/myc.js"></script>
</head>
<body onload="draw()">
<div id="container">
    <div id="console">
        <div id="data">
            <table id="dataTable">
                <tr><th>Name</th><th>Value</th></tr>
                <tr class="monitor"><td><input type="text" placeholder="A"></td><td><input
                        placeholder="233"></td></tr>
                <tr class="monitor"><td><input type="text" placeholder="T"></td><td><input
                        placeholder="234"></td></tr>
                <tr class="monitor"><td><input type="text" placeholder="G"></td><td><input
                        placeholder="235"></td></tr>
                <tr class="monitor"><td><input type="text" placeholder="C"></td><td><input
                        placeholder="236"></td></tr>
            </table>
            <button id="btn-add">  Add Row  </button>
        </div>
        <div id="config">
            <h4>Figure settings</h4>
            <div class="optionContainer">
                <div class="labelA">
                    <label for="fillColors">Fill colors:</label>
                </div>
                <textarea rows="3" cols="21" id="fillColors">#f66;wheat;rgba(25,125,225,0.5);random
                </textarea>
            </div>
            <div class="optionContainer">
                <div class="labelB">
                    <label for="strokeColor">Stroke color:</label>
                </div>
                <input type="text" id="strokeColor" class="monitor" placeholder="transparent">
            </div>
            <div class="optionContainer">
                <div class="labelB">
                    <label for="innerR">Inner Radius:</label>
                </div>
                <input type="text" id="innerR" class="monitor" placeholder="0">
            </div>
            <div class="optionContainer">
                <div class="labelB">
                    <label for="outerR">Outer Radius:</label>
                </div>
                <input type="text" id="outerR" class="monitor" placeholder="200">
            </div>
            <div class="optionContainer">
                <div class="labelB">
                    <label for="notationPos">Marks in/out:</label>
                </div>
                <input type="text" id="notationPos" class="monitor" placeholder="in">
            </div>
            <div class="optionContainer">
                <div class="labelB">
                    <label for="takeOut">Take out:</label>
                </div>
                <input type="text" id="takeOut" class="monitor" placeholder="">
            </div>
        </div>
    </div>
    <div id="chartArea">
        <svg width="750" height="750">
            <g id="chart" transform="translate(375 375)"></g>
        </svg>
    </div>
</div>
<script src="../src/pieChart.js"></script>
</body>
</html>
