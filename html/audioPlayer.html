<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <title>Audio Player</title>
    <link rel="stylesheet" href="../css/audioPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
    <div id="audio-player" class="paused">
        <div class="control-icons horizontal-layout-container">
            <div id="last-track-icon" class="control-icon">
                <div class="ripple-background"></div>
                <div class="wrapper horizontal-layout-container">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="start-pause-icon" class="control-icon">
                <div class="ripple-background"></div>
                <div class="wrapper horizontal-layout-container">
                    <div class="triangle-right"></div>
                    <div class="bars-two">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="next-track-icon" class="control-icon">
                <div class="ripple-background"></div>
                <div class="wrapper horizontal-layout-container">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="loop-order-icon" class="control-icon">
                <div class="ripple-background"></div>
                <div class="wrapper">
                    <div class="arrow arrow-down-right">
                        <div class="arrow-block-long-bar"></div>
                        <div class="arrow-block-short-bar" style="background-color: darkblue;"></div>
                        <div class="arrow-block-triangle"></div>
                    </div>
                    <div class="arrow arrow-up-right">
                        <div class="arrow-block-long-bar"></div>
                        <div class="arrow-block-triangle"></div>
                    </div>
                </div>
            </div>
            <div id="progress-bar" class="control-icon">
                <div class="wrapper">
                    <div class="progress-line-fixed"></div>
                    <div class="progress-line-dynamic"></div>
                </div>
            </div>
        </div>



        <div class="lyrics-area horizontal-layout-container">

        </div>
    </div>
</div>
<script src="../js/audioPlayer.js"></script>
</body>
</html>
