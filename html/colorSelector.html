<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Selector</title>
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <link rel="stylesheet" href="../css/colorSelector.css">
</head>
<body>
<div id="container">
    <div id="svg-container">
        <!--<svg id="svg-view" width="800" height="800">-->
            <!--<rect x="200" y="200" width="400" height="400" id="demo"></rect>-->
        <!--</svg>-->
        <div id="demo"></div>
    </div>
    <div id="control-panel">
        <div id="size-control" class="control-elem">
            <div><label for="size-slider">Size:</label><input type="range" min="1" max="100" value="50" id="size-slider"></div>
        </div>
        <div id="color-control" class="control-elem">
            <div><label for="red-slider">Red:</label><input type="range" min="0" max="255" value="50" id="red-slider"></div>
            <div><label for="green-slider">Green:</label><input type="range" min="0" max="255" value="100" id="green-slider"></div>
            <div><label for="blue-slider">Blue:</label><input type="range" min="0" max="255" value="150" id="blue-slider"></div>
            <div><label for="opacity-slider">Opacity:</label><input type="range" min="0" max="10" value="8" id="opacity-slider"></div>
        </div>
        <div id="rotation-control" class="control-elem">
            <div><label for="rotation-slider">Rotation:</label><input type="range" min="1" max="360" value="0" id="rotation-slider"></div>
        </div>
        <div id="color-result">
            <label for="rgba-code"><strong>RGBA code: </strong></label><input type="text" id="rgba-code" placeholder="rgba(50, 100, 150, 0.8)">
        </div>
    </div>
</div>
<script src="../src/colorSelector.js"></script>
</body>
</html>
