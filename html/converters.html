<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <title>Converters</title>
    <link rel="stylesheet" href="../css/converters.css">
</head>
<body>
<div id="container" class="vertical-layout-container">
    <div class="app-header horizontal-layout-container">
        <span>Converters</span>
    </div>
    <div class="unit-block vertical-layout-container">
        <div class="unit-name horizontal-layout-container">
            <span>RGB - HEX Converter</span>
        </div>
        <div class="content-area color-converter horizontal-layout-container">
            <div class="left-panel vertical-layout-container">
                <div class="input-box">
                    <label for="rgb-code">RGB</label>
                    <input type="text" id="rgb-code">
                </div>
                <div class="control-arrows">
                    <span>&uArr;</span>
                    <span>&dArr;</span>
                </div>
                <div class="input-box">
                    <label for="hex-code">HEX</label>
                    <input type="text" id="hex-code">
                </div>
            </div>
            <div class="right-panel vertical-layout-container">
                <div class="example-show"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
