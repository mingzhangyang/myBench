<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <title>Image Assistant</title>
    <link rel="stylesheet" href="../css/imageAssistance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="title">
            <h1>Image Assistant</h1>
            <p>Manipulate image data with Canvas & JavaScript. It is just a
                prototype for fun.</p>
        </div>
    </div>
    <div id="content">
        <div class="controls">
            <div class="input-block">
                <label for="local-image" class="upload">
                    <i class="fa fa-upload"></i>
                    <span>
                        Choose a local file
                    </span>
                </label>
                <input type="file" id="local-image">
            </div>
            <div class="input-block">
                <h3>OR</h3>
                <label for="remote-image">Input the url of an image</label>
                <input type="text" id="remote-image" placeholder="http://...">
            </div>
        </div>
        <div id="show-area">
            <div id="buttons">
                <button>Gray</button>
                <button>Invert</button>
                <button>Collage</button>
                <button>Cut</button>
                <button>Restore</button>
            </div>
            <div class="collage-models">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div id="store">
                <img id="img-store" src="" alt="Image store, won't show on the page">
            </div>
            <div id="canvas-area">
                <canvas id="canvas"></canvas>
                <div class="for-rotation">
                    <div class="range-slider">
                        <input id="slider-1" type="range" name="rotation" min="-180"
                               max="180">
                        <span class="tooltiptext">0</span>
                    </div>
                    <svg>
                        <g class="unit">
                            <path class="tick" d="M20 10 v -10"></path>
                            <text x="20" y="25">-180</text>
                        </g>
                        <g class="unit" transform="translate(30, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(60, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(90, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                            <text x="20" y="25">-90</text>
                        </g>
                        <g class="unit" transform="translate(120, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(150, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(180, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                            <text x="20" y="25">0</text>
                        </g>
                        <g class="unit" transform="translate(210, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(240, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(270, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                            <text x="20" y="25">90</text>
                        </g>
                        <g class="unit" transform="translate(300, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(330, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                        </g>
                        <g class="unit" transform="translate(360, 0)">
                            <path class="tick" d="M20 10 v -10"></path>
                            <text x="20" y="25">180</text>
                        </g>
                    </svg>
                </div>
                <div class="for-resize">
                    <div class="range-slider">
                        <input id="slider-2" type="range" name="resize" min="0"
                               max="2" step=".01">
                        <span class="tooltiptext">1 X</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../src/imageAssistant.js"></script>
</body>
</html>
