<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/Logo.png"/>
    <title>Data Table Example</title>
    <link rel="stylesheet" href="../css/dataTableExample.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="data-table-container" class="default-scheme">
    <div class="left-side-bar">
        <div class="control-icon info-section-controller">
            <i class="fa fa-info"></i>
            <span>Info</span>
        </div>
        <label class="control-icon local-file-controller" for="local">
            <i class="fa fa-cloud-upload"></i>
            <span class="as-button">Local</span>
            <input type="file" id="local">
        </label>
        <a class="control-icon paste-input-controller">
            <i class="fa fa-copy"></i>
            <span>Paste</span>
        </a>
        <a href="#remote-file" class="control-icon url-input-controller">
            <i class="fa fa-cloud"></i>
            <span>Online</span>
        </a>
        <div class="control-icon table-setting-panel-controller">
            <i class="fa fa-edit"></i>
            <span>Edit</span>
        </div>
        <div class="control-icon graph-setting-panel-controller">
            <i class="fa fa-pie-chart"></i>
            <span>Graph</span>
        </div>
        <div class="control-icon style-setting-panel-controller">
            <i class="fa fa-magic"></i>
            <span>Styles</span>
        </div>
        <div class="control-icon export-setting-panel-controller">
            <i class="fa fa-download"></i>
            <span>Export</span>
        </div>
    </div>
    <div class="main-content-area">
        <div class="data-preview-area">
            <div id="remote-file" class="url-input">
                <label for="data-url">
                    Input the url of a file, then click Enter to fetch the remote data.
                </label>
                <input type="text" id="data-url" placeholder="http://...">
            </div>
            <div class="preview-block">
                <label for="paste">Preview or Edit it below</label>
                <textarea wrap="off" id="paste" rows="25"></textarea>
            </div>
            <div class="about-col-names">
                <span>
                    If not a JSON array, but CSV or TSV, please specify the
                    delimiter below.
                </span>
                <form action="" id="delimiter-type">
                    <label class="radio-input-container">
                        <input type="radio" name="delimiter"
                               value="comma" checked>&nbspComma
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-input-container">
                        <input type="radio" name="delimiter"
                               value="tab">&nbspTab
                        <span class="checkmark"></span>
                    </label>
                    <label for="custom-delimiter">If not comma or tabl,
                        please specify the custom delimiter:
                    </label>
                    <input type="text" id="custom-delimiter">
                </form>
                <input type="checkbox" id="first-line-as-col-names">
                <label for="first-line-as-col-names">
                    Check if the first line is a list of column names.
                </label>
                <p>
                    If not, please provide a series of column names separate
                    by coma, otherwise the default ones will be taken.
                </p>
                <input type="text" id="user-defined-col-names">
            </div>
            <button id="generate-the-table">Generate</button>
            <div class="fold-indicator">
                <i class="fa fa-angle-double-right"></i>
            </div>
        </div>
        <div class="style-setting-panel setting-panel"></div>
        <div class="table-setting-panel setting-panel"></div>
        <div class="graph-setting-panel setting-panel"></div>
        <div class="export-setting-panel setting-panel"></div>

        <div class="data-table-area default-table-scheme">
            <div class="info-section">
                <i class="fa fa-remove"></i>
            </div>
            <!--<div id="data-table-visualization-section"></div>-->
            <!--<div id="data-table-change-column-modal"></div>-->
            <table id="my-table"></table>
        </div>
    </div>
</div>
<!--<script src="../../commonUse/string/splitLine.js"></script>-->
<script src="../../commonUse/web/dataTable.js"></script>
<script src="../js/dataTableExample.js"></script>
<script src="../js/exampleData.js"></script>
</body>
</html>
