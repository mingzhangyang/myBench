<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="../css/solarSystem.css">
</head>
<body>
<div id="container">
    <div id="sun"></div>
    <div class="hand h-mercury">
        <div id="mercury" class="planet"></div>
    </div>
    <div class="hand h-venus">
        <div id="venus" class="planet"></div>
    </div>
    <div class="hand h-earth">
        <div id="earth" class="planet"></div>
    </div>
    <div class="hand h-mars">
        <div id="mars" class="planet"></div>
    </div>
    <div class="hand h-jupiter">
        <div id="jupiter" class="planet"></div>
    </div>
    <div class="hand h-saturn">
        <div id="saturn" class="planet"></div>
    </div>
    <div class="hand h-uranus">
        <div id="uranus" class="planet"></div>
    </div>
    <div class="hand h-neptune">
        <div id="neptune" class="planet"></div>
    </div>
</div>
</body>
</html>
